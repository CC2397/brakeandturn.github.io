# Use Just the Docs via remote theme
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

# IMPORTANT: for project pages, set full URL here and leave baseurl blank
url: "https://cc2397.github.io/brakeandturn.github.io"
baseurl: ""

# (rest of your config can stay the same)
title: "Brake & Turn Compact"
description: "Anonymous public-domain initiative for ethical, decentralized, life-affirming AI."
just_the_docs:
  nav_order: 1
  logo: false
  footer_content: "Human intent. AI precision. Shared stewardship."
markdown: kramdown
kramdown:
  input: GFM
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .gitignore

