title: "Brake & Turn Compact"
description: "Anonymous public-domain initiative for ethical, decentralized, life-affirming AI."

# Use GitHub Pages remote theme (no Gemfile needed)
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# GitHub repo info (fixes “View on GitHub”)
repository: cc2397/brakeandturn
github:
  is_project_page: true
  repository_url: "https://github.com/cc2397/brakeandturn"

# Pages path: project site under user domain
url: "https://cc2397.github.io"
baseurl: "/brakeandturn"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .gitignore
