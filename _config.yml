title: "Brake & Turn Compact"
description: "Anonymous public-domain initiative for ethical, decentralized, life-affirming AI."

# Use the Just the Docs theme
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

url: "https://cc2397.github.io"
baseurl: "/brakeandturn.github.io"

# Just the Docs configuration
just_the_docs:
  nav_order: 1
  logo: false
  footer_content: "Human intent. AI precision. Shared stewardship."
  color_scheme: light

# Header navigation links
aux_links:
  "Full Compact":
    - "/brakeandturn.github.io/compact-full"
  "Companion Docs":
    - "/brakeandturn.github.io/companions"
  "Feedback":
    - "/brakeandturn.github.io/feedback"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude build clutter
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .gitignore
